<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="CAJSXz1q9IoKgvnzjtqfn7KaJhAJMC9sCywfxWYum7s" />
    <title>DevBabu Docs: All Categories</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/chandan-tudu/docs@latest/assets/favicon.png" sizes="32x32" />
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/chandan-tudu/docs@latest/assets/favicon.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/chandan-tudu/docs@latest/assets/favicon.png" />
    <meta name="msapplication-TileImage" content="https://cdn.jsdelivr.net/gh/chandan-tudu/docs@latest/assets/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
<style>
    .logo{
        text-align: center;
    }
    h1 {
        text-align: center;
    }
    .cards {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        margin: 0;
        justify-content: center;
    }
    .cards_item {
        display: flex;
        padding: 1rem;
    }

    .card {
        background-color: white;
        border-radius: 0.25rem;
        box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    .card a {
        display: flex;
    }
    .card img {
        transition: transform 0.2s;
    }
    .card img:hover {
        transform: scale(1.1);
    }

    footer ul{
        all: unset;
        display:flex;
        flex-wrap: wrap;
        list-style-type: none;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }
    @media (min-width: 40rem) {
        .cards_item {
            width: 50%;
        }
    }

    @media (min-width: 56rem) {
        .cards_item {
            width: 33.3333%;
        }
    }

    .gdpr-msg{
    border-top: 2px solid #ddd;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 999;
    padding: 20px;
    background: #fff;
    text-align: center;
}

.gdpr-msg a{
    display: inline-block;
    margin:0 10px;
}
.gdpr-msg button{
    cursor: pointer;
    background: #222;
    color: #f7f1ff;
    border: 1px solid;
    border-radius: 3px;
    padding: 5px 10px;
    font-size: .8em;
}
.gdpr-msg button:hover{
    background: #000;
}
</style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="https://www.devbabu.com">DevBabu.Com</a>
        </div>
        <h1>All Categories</h1>
        <div class="cards">
            <div class="cards_item">
                <div class="card">
                    <a href="./html/index.html"><img src="https://cdn.jsdelivr.net/gh/chandan-tudu/docs-images@latest/html.jpg" alt="HTML"></a>
                </div>
            </div>
            <!-- <div class="cards_item">
                <div class="card">
                    <a href="./css/index.html"><img src="https://cdn.jsdelivr.net/gh/chandan-tudu/docs-images@latest/css.jpg" alt="CSS"></a>
                </div>
            </div> -->
            <div class="cards_item">
                <div class="card">
                    <a href="./js/index.html"><img src="https://cdn.jsdelivr.net/gh/chandan-tudu/docs-images@latest/JavaScript.jpg" alt="JavaScript"></a>
                </div>
            </div>
            <div class="cards_item">
                <div class="card">
                    <a href="./html-dom/index.html"><img src="https://cdn.jsdelivr.net/gh/chandan-tudu/docs-images@latest/html-dom.jpg" alt="HTML JS Dom"></a>
                </div>
            </div>
            <div class="cards_item">
                <div class="card">
                    <a href="./php/index.html"><img src="https://cdn.jsdelivr.net/gh/chandan-tudu/docs-images@latest/php.jpg" alt="PHP"></a>
                </div>
            </div>
            <div class="cards_item">
                <div class="card">
                    <a href="./sql/index.html"><img src="https://cdn.jsdelivr.net/gh/chandan-tudu/docs-images@latest/sql.jpg" alt="SQL"></a>
                </div>
            </div>
            <div class="cards_item">
                <div class="card">
                    <a href="./c-lang/index.html"><img src="https://cdn.jsdelivr.net/gh/chandan-tudu/docs-images@latest/c-lang.jpg" alt="C Language"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="https://www.devbabu.com/about-us/">About</a></li>
            <li><a href="https://www.devbabu.com/privacy-policy/">Privacy</a></li>
            <li><a href="https://www.devbabu.com/contact-us/">Contact</a></li>
        </ul>
    </footer>
    <div class="footer" id="footer"></div>
    <script>
        const bodyEl = document.querySelector('body');
        const createEl = (type, attr = {}) => {
    const el = document.createElement(type);
    for (i in attr) {
        el.setAttribute(i, attr[i]);
    }
    return el;
};
        // GDPR Consent

if(document.cookie.indexOf('DevBDocsCookie=1')){
    const consentDiv = createEl('div',{
        class:'gdpr-msg'
    });
    const privacyLink = createEl('a',{
                href:'https://www.devbabu.com/privacy-policy/'
            });
            privacyLink.innerText = 'Privacy'
            const acceptBtn = createEl('button')
            acceptBtn.innerText = "Accept"
            acceptBtn.addEventListener('click', () => {
                document.cookie = "DevBDocsCookie=1; max-age=" + 60*60*24*30;
                if(document.cookie){
                    consentDiv.style.display = "none";
                }else{
                    alert("Cookie Can't be set!");
                }
            })

    consentDiv.innerText = "We use cookies to ensure that we give you the best experience on our website.";
    consentDiv.appendChild(privacyLink);
    consentDiv.appendChild(acceptBtn);
    bodyEl.insertAdjacentElement('beforeend', consentDiv);
}
    </script>
</body>
</html>
