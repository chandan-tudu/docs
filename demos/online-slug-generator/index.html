<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>URL Slugify: Online Slug Generator</title>
        <meta name="robots" content="noindex, nofollow" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/chandan-tudu/docs@master/demos/slug-generator/style.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <!-- <h1>URL Slugify: Online Slug Generator</h1> -->
                <div class="url-generator">
                    <h3>INPUT STRING:</h3>
                    <label for="theString"
                        >Text that will be converted to the clean URL</label
                    >
                    <input
                        type="text"
                        id="theString"
                        placeholder="Enter the text"
                        maxlength="150"
                    />
                    <div class="controls">
                        <div class="control-group">
                            <h3>Separate with:</h3>
                            <section>
                                <label class="_radio" for="dashSeparate"
                                    ><input
                                        type="radio"
                                        name="separate"
                                        id="dashSeparate"
                                        checked
                                    />
                                    Dash (-)</label
                                >
                                <label class="_radio" for="_Separate"
                                    ><input
                                        type="radio"
                                        name="separate"
                                        id="_Separate"
                                    />
                                    Underscore (_)</label
                                >
                            </section>
                        </div>

                        <div class="control-group">
                            <h3>Remove:</h3>
                            <section>
                                <label class="_checkbox" for="rmStopWord"
                                    ><input
                                        type="checkbox"
                                        class="filterString"
                                        id="rmStopWord"
                                    />
                                    Stop Words</label
                                >
                                <label class="_checkbox" for="rmNumber"
                                    ><input
                                        type="checkbox"
                                        id="rmNumber"
                                        class="filterString"
                                    />
                                    Numbers
                                </label>
                            </section>
                        </div>
                    </div>
                    <div class="result">
                        <h3># Result:</h3>
                        <input type="hidden" id="hiddenResult" />
                        <div id="resultString">
                            <span class="copy-msg">Copied</span>
                            <p id="resultBox"></p>
                            <button id="copyBtn" title="Copy">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="w-6 h-6"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="action">
                        <button id="convertBtn">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="w-6 h-6"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                                />
                            </svg>
                            Generate
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/slugify@1.6.6/slugify.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/chandan-tudu/docs@master/demos/slug-generator/script.min.js"></script>
    </body>
</html>
